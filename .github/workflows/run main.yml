name: run main

on:
    workflow_dispatch:
    schedule:
     - cron: 00 1/8 * * *

jobs:
  main:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install requests
    - name: run
      run: |
        token="${{ secrets.TOKEN }}"
        python3 ./main.py <<EOF
        ${token}
        EOF

